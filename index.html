        <div class="content">
            

            <h3>Registration Form</h3>
            <form>
    <div class="container mt-4">

    <form>
        <div class="email mb-3"> <!--div for email-->
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control"id="Email" placeholder="Email">
        </div>

        <div class="Full name mb-3"> <!--div for fullname-->
            <label for="inputFullName">Full Name</label>
            <input type="fullname" class="form-control" id="FullName" placeholder="Full Name">
        </div>
        
        
        <div class="Age/Year mb-3"> <!--div for Age/Year-->
            <label for="inputAge/Year">Age/Year</label>
            <input type="Age/Year" class="form-control" id="Age" placeholder="Age/Year">
        </div>


        <div class="Phone Number mb-3"> <!--div for fullname-->
            <label for="inputPhoneNumber">Phone Number</label>
            <input type="PhoneNumber" class="form-control" id="PhoneNumber" placeholder="Phone Number">
        </div>

        <button type="submit" class="btn btn-primary" id="Submit">Submit</button>
    </form>
</div>

                <!-- Level -->
                <div class="mb-3">
                    <label class="form-label">Experience Level</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="beginner" value="beginner">
                        <label class="form-check-label" for="beginner">Beginner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="intermediate" value="intermediate">
                        <label class="form-check-label" for="intermediate">Intermediate</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="advanced" value="advanced">
                        <label class="form-check-label" for="advanced">Advanced</label>
                    </div>
                </div>
                
                <!-- Projects -->
                <div class="mb-3">
                    <label for="projects" class="form-label"><b>Select a Project</b></label> <br>
                    <h6>Project will be submitted in computer lab by Dec 21, this will help determine your acceptance)</h6>
                    <select class="form-select" id="projects">
                        <option selected disabled>Choose...</option>
                        <option value="autonomous-robot">Advanced Toy Car</option>
                        <option value="robot-arm">Robot Dog</option>
                        <option value="drone">Drone</option>
                    </select>
                </div>
                
                <!-- Reason -->
                <div class="mb-3">
                    <label for="reason" class="form-label">Why do you want to join?</label>
                    <textarea class="form-control" id="reason" rows="4" placeholder="Write your reason here"></textarea>
                </div>
               

                <!-- Submit -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
